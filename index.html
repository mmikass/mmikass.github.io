<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
        list-style: none;
        text-decoration: none;
      }
    body {
  background: #000000;
   margin: 0 auto;
}

nav {
  position: relative;
  overflow: hidden;
  margin-left: 1rem;
  margin-top: 5rem;
  word-spacing: -5px;
  width: 100vw;
  height: 100vh;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

nav ul {
  margin: 0 auto;
  padding: 0;
  display: inline-block;
}

nav li {
  background: transparent;
  word-spacing: 0;
  color: white;
  width:  10vw;
  list-style: none;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-right: none;
  border-bottom: none;
  font-family: calibri light;
  letter-spacing: 3px;
  box-shadow: inset -50px 0 175px -50px rgba(0, 0, 0, 0.2);
  cursor: pointer;
}

nav li:hover {
  box-shadow: inset -50px 0 175px -50px rgba(0, 0, 0, 0.1);
}

nav li:active {
  background: rgba(255,170,118, .5);
}


/* nav li:hover span {
  display: block;
} */

nav > div {
  position: absolute;
  top: 0;
  right: 0;
  width: 90vw;
  height: 100%;
  background: transparent;
  padding: 25px;
  font-family: calibri;
  word-spacing:3px;
}

nav li > div {
  display: none;
  position: absolute;
  top: 0;
  right: 0;
  width: 90vw;
  height: 100%;
  background: transparent;
  padding: 25px;
  font-family: calibri;
  letter-spacing: 1px;
  z-index: 10;
}

nav div h1 {
  margin: 0 auto;
  font-family: calibri light;
  font-size: 25px;
}

nav li:focus {
  outline: none;
  /* background: white; */
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  box-shadow: none;
}

nav li:focus > div {
  display: block;
}
.foto_grid{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 20px;
  align-items: start;
}

  img:hover{
      transform: scale(2);
      transition: 0.5s;
  }
  

.foto_grid img {
  border: 1px solid #ccc;
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  max-width: 100%;
}
span{
  max-width: 80vw;
  margin-top: 20%;
}

</style>
<body>
    <nav>
        <ul>
          <li tabindex="0">
            <b>APIE</b>
            
            <div>
              <h1>1</h1>
              <p></p>
            </div>
          </li>
          <li tabindex="0">
            <b>ISTORIJA</b>
           
            <div>
              <h1>2</h1>
              <p></p>
            </div>
          </li>
          <li tabindex="0">
            <b>KAIP TAI VEIKIA</b>
            
            <div>
              <h1>3</h1>
              <p></p>
            </div>
          </li>
          <li tabindex="0">
            <b>GALERIJA</b>
            
            <div>
              <span class="foto_grid">
                  <img src="1.jpg" alt="particle photo" loading="lazy">
                  <img src="2.jpg" alt="particle photo" loading="lazy">
                  <img src="3.jpg" alt="particle photo" loading="lazy">
                  <img src="4.jpg" alt="particle photo" loading="lazy">
                  <img src="5.jpg" alt="particle photo" loading="lazy">
                  <img src="6.jpg" alt="particle photo" loading="lazy">
                  <img src="7.jpg" alt="particle photo" loading="lazy">
                  <img src="8.jpg" alt="particle photo" loading="lazy">
                  <img src="9.jpg" alt="particle photo" loading="lazy">
                  
              </span>
            </div>
          </li>
          <li tabindex="0">
            <b>KONTAKTAI</b>
            
            <div>
              <h1>5</h1>
              <p></p>
            </div>
          </li>
        </ul>  
        
      </nav>
</body>
</html>
